travis:
  services:
    - docker
  language: python
  python: 3.6
  dist: bionic
  os: linux
  before_script:
    - 'echo TRAVIS_BRANCH: $TRAVIS_BRANCH'
    - 'echo TRAVIS_PULL_REQUEST: $TRAVIS_PULL_REQUEST'
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - pip3 install -r requirements.txt
    # exit the build if the travis config is different from the matrix config
    - python3 ./generate-matrix.py >/dev/null && git diff --exit-code
    # install buildx
    - mkdir -vp ~/.docker/cli-plugins/
    - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.5.1/buildx-v0.5.1.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
    - chmod a+x ~/.docker/cli-plugins/docker-buildx
    - docker buildx version
    - docker buildx create --use
  script:
    - echo $LUCEE_VERSION
    - python3 -u build-images.py


config:
  docker_hub_namespace: 'lucee'
  docker_hub_image: 'lucee'


tags:

  # plain tags for minor verions
  '5.2': &5_2
    TOMCAT_VERSION: '8.5'
    TOMCAT_JAVA_VERSION: 'jdk8-openjdk'
    TOMCAT_BASE_IMAGE: ''
    LUCEE_MINOR: '5.2'
    LUCEE_SERVER: ''
    LUCEE_VARIANT: ''

  '5.3': &5_3
    TOMCAT_VERSION: '9.0'
    TOMCAT_JAVA_VERSION: 'jdk11-openjdk'
    TOMCAT_BASE_IMAGE: ''
    LUCEE_MINOR: '5.3'
    LUCEE_SERVER: ''
    LUCEE_VARIANT: ''

  # all other plain tags
  latest: &latest
    <<: *5_3
  nginx:
    <<: *latest
    LUCEE_SERVER: '-nginx'
  light:
    <<: *latest
    LUCEE_VARIANT: '-light'


  # 5.2 tags
  5.2-light:
    <<: *5_2
    LUCEE_VARIANT: '-light'
  5.2-nginx:
    <<: *5_2
    LUCEE_SERVER: '-nginx'

  # 5.3 tags
  5.3-light:
    <<: *5_3
    LUCEE_VARIANT: '-light'
  5.3-nginx:
    <<: *5_3
    LUCEE_SERVER: '-nginx'

matrix:

  TOMCAT_VERSION:
    - '8.5'
    - '9.0'

  TOMCAT_JAVA_VERSION:
    - 'jdk8-openjdk'
    - 'jdk11-openjdk'

  TOMCAT_BASE_IMAGE:
    - ''

  LUCEE_MINOR:
    - '5.2'
    - '5.3'

  LUCEE_SERVER:
    - ''
    - '-nginx'

  LUCEE_VARIANT:
    - ''
    - '-light'

exclusions:

  # Tomcat 8.5 is not needed for Lucee 5.3
  - TOMCAT_VERSION: '8.5'
    LUCEE_MINOR: '5.3'
